<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
    <div class="container">
            <span class="login">Login to FaceBook</span>
            <input type="email" name="mail" id="mail" placeholder="Email Address or Phone Number">
            <input type="password" name="password" id="pass" placeholder="Enter Your Password">
            <button class="login-btn">Log In</button>
            <a href="#">Forgot  Account?</a>
            <div class="style">or</div>
            <button class="new-account">Creat New Account</button>
        </div>
    </div>
</body>
</html>
